<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RedCore - The OS for Mars</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    body {font-family: 'Orbitron', sans-serif; background: radial-gradient(circle at top, #000000, #120000); color: #fff; margin:0; padding:20px; text-align:center;}
    h1 {font-size: 3em; color: #FF2D00; margin:20px 0;}
    h2 {font-size: 1.5em; color: #ccc;}
    .container {max-width: 400px; margin: 40px auto; background: rgba(42, 10, 10, 0.8); padding: 20px; border-radius: 15px; box-shadow: 0 0 20px #FF2D00;}
    input, button {width: 100%; padding: 12px; margin: 10px 0; border: none; border-radius: 8px; font-size: 1em; box-sizing: border-box;}
    input {background: #fff; color: #000;}
    button {background: #FF2D00; color: white; cursor: pointer; font-weight: bold;}
    .alert {margin-top: 20px; color: #0f0; font-weight: bold;}
    footer {margin-top: 50px; font-size: 0.9em; color: #666;}
  </style>
</head>
<body>
  <h1>RedCore</h1>
  <h2>The Operating System for Mars</h2>
  <div class="container">
    <p><strong>Fake Login (Demo)</strong></p>
    <input type="email" id="email" placeholder="elon@spacex.com" value="elon@spacex.com"/>
    <input type="password" id="pass" placeholder="mars2026" value="mars2026"/>
    <button onclick="login()">LOGIN → MARS</button>
    <div id="result" class="alert"></div>

    <p style="margin-top:30px;"><strong>Get Your Mars ID</strong></p>
    <input type="email" placeholder="Your Earth email"/>
    <button onclick="alert('Mars ID Reserved! Check email.')">RESERVE ID</button>
  </div>
  <footer>© 2025 RedCore Labs — Designed for the Red Planet</footer>

  <script>
    function login() {
      const email = document.getElementById('email').value;
      const pass = document.getElementById('pass').value;
      const result = document.getElementById('result');
      if (email === 'elon@spacex.com' && pass === 'mars2026') {
        result.innerHTML = 'Welcome, Martian 0001!<br>O₂: 72h | Water: 15L | Power: 88%';
      } else {
        result.innerHTML = 'Access Denied. Earthling?';
      }
    }
  </script>
</body>
</html>
